<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Best Wishes for 2019</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.processed.css">
</head>
<body>

  <div class="banner">
    
    <a href="mailto:codefactoryzzk@gmail.com"><img src="images/LOGO.png"></a>
    
  </div>
<br>

<div id="content">
<div id="card-states">
<div id="state-1" class="stage">
<div class="card">
<div class="center">
  <span class="tile girls"></span>
  <span class="tile cake "></span>
  <span class="tile declaration"></span>
  <span class="tile elements"></span>
 </div>
<div class="left">
  <div class="front">
    <span class="tile cello"></span>
    <span class="tile girls"></span>
    <span class="tile painting"></span>
    <span class="tile declaration"></span>
  </div>
  <div class="back">
    <span class="tile behind"></span>
    <span class="tile girls"></span>
    <span class="tile painting"></span>
    <span class="tile declaration"></span>
  </div>
</div>
<div class="right">
  <div class="front">
    <span class="tile cake"></span>
    <span class="tile mic"></span>
    <span class="tile elements"></span>
    <span class="tile woman"></span>
  </div>
  <div class="back">
    <span class="cake tile"></span>
    <span class="tile mic"></span>
    <span class="elements tile"></span>
    <span class="tile programs"></span>
  </div>
</div>
  </div>
</div>

<div id="state-2" class="stage">
<div class="card horizontal">
<div class="center">
  <span class="tile empty"></span>
  <span class="tile girls fix-bottom"></span>
  <span class="tile exists fix-bottom"></span>
  <span class="tile mic fix-bottom"></span>
  <span class="tile painting fix-top"></span>
  <span class="tile mission fix-top"></span>
  <span class="tile elements fix-top"></span>
  <span class="tile empty"></span>
</div>
<div class="top2">
  <div class="front">
    <span class="tile behind"></span>
    <span class="tile girls"></span>
    <span class="tile cake"></span>
    <span class="tile mic"></span>
  </div>
  <div class="back">
    <span class="tile bottom-half"></span>
    <span class="tile girls"></span>
    <span class="tile exists"></span>
    <span class="tile mic bottom-half"></span>
  </div>
</div>
<div class="top">
  <div class="front">
    <span class="tile behind transparent"></span>
    <span class="tile girls"></span>
    <span class="tile cake"></span>
    <span class="tile mic transparent"></span>
  </div>
  <div class="back">
    <span class="tile empty"></span>
    <span class="tile girls"></span>
    <span class="tile exists"></span>
    <span class="tile empty"></span>
  </div>
</div>
<div class="bottom">
  <div class="front">
     <span class="tile painting transparent"></span>
    <span class="tile declaration"></span>
    <span class="tile elements"></span>
    <span class="tile programs transparent"></span>
  </div>
  <div class="back">
    <span class="tile empty"></span>
    <span class="tile mission"></span>
    <span class="tile elements"></span>
    <span class="tile empty"></span>
  </div>
</div>
<div class="bottom2">
  <div class="front">
     <span class="tile painting"></span>
    <span class="tile declaration"></span>
    <span class="tile elements"></span>
    <span class="tile programs"></span>
  </div>
  <div class="back">
    <span class="tile painting top-half"></span>
    <span class="tile mission"></span>
    <span class="tile elements"></span>
    <span class="tile top-half"></span>
  </div>
</div>  

</div>
</div>


<div id="state-3" class="stage">
<div class="card plus">
<div class="center">
 </div>
<div class="left">
  <div class="front">
    <span class="tile wgbh-left bottom-half"></span>
    <span class="tile girls"></span>
    <span class="tile painting top-half"></span>
    <span class="tile mission"></span>
  </div>
  <div class="back">
    <span class="tile wgbh-left"></span>
    <span class="tile"></span>
<!--     <span class="tile girls"></span>
    <span class="tile transparent"></span>
    <span class="tile girls"></span>
    <span class="tile transparent"></span> -->
  </div>
</div>
<div class="right">
  <div class="front">
    <span class="tile exists"></span>
    <span class="tile mic bottom-half"></span>
    <span class="tile elements"></span>
    <span class="tile wgbh-right top-half"></span>
  </div>
  <div class="back">
    <span class="tile"></span>
    <span class="tile wgbh-right"></span>
  </div>
</div>

</div>
  </div>

<div id="state-4" class="stage">
<div class="card horizontal end">
<div class="center">
  <span class="tile cello fix-bottom"></span>
  <span class="tile girls fix-bottom"></span>
  <span class="tile cake fix-bottom"></span>
  <span class="tile mic fix-bottom"></span>
  <span class="tile painting fix-top"></span>
  <span class="tile declaration fix-top"></span>
  <span class="tile elements fix-top"></span>
  <span class="tile woman fix-top"></span>
</div>
<div class="top2">
  <div class="front">
    <span class="tile wgbh-top"></span>
  </div>
  <div class="back">
    <span class="tile bottom-half"></span>
    <span class="tile girls"></span>
    <span class="tile exists"></span>
    <span class="tile mic bottom-half"></span>
  </div>
</div>
<div class="top">
  <div class="front">
    <span class="tile wgbh-mid"></span>
  </div>
  <div class="back">
    <span class="tile cello fix-top"></span>
    <span class="tile girls fix-top"></span>
    <span class="tile cake fix-top"></span>
    <span class="tile mic fix-top"></span>
  </div>
</div>
<div class="bottom">
  <div class="front">
     <span class="tile wgbh-mid2"></span>
  </div>
  <div class="back">
    <span class="tile painting fix-bottom"></span>
    <span class="tile declaration fix-bottom"></span>
    <span class="tile elements fix-bottom"></span>
    <span class="tile woman fix-bottom"></span>
  </div>
</div>
<div class="bottom2">
  <div class="front">
    <span class="tile wgbh-bottom"></span>
  </div>
  <div class="back">
    <span class="tile painting top-half"></span>
    <span class="tile mission"></span>
    <span class="tile elements"></span>
    <span class="tile top-half"></span>
  </div>
</div>  
</div>
  </div>
  </div>
  <div id="hint"><p>Tap Card Above</p></div>
  
</div>
  
  <br><br>
  <p id="fallback">If you can't see more, <a href="#" class="error">click here.</a></p>
